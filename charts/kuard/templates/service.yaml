apiVersion: v1
kind: Service
metadata:
  name: {{ include "kuard.fullname" . }}
  labels:
    {{- include "kuard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "kuard.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP

